
<head>
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
                <div class="card shadow">
                        <h4 class="card-title text-center mb-4">Inicio de Sesión</h4>
                        <label for="inputEmail" class="form-label">Usuario</label>
                        <input [(ngModel)]="user.usuario" type="email" class="form-control" id="inputEmail" required>
                        <label for="inputPassword" class="form-label mt-3">Contraseña</label>
                        <input [(ngModel)]="user.pass" type="password" class="form-control" id="inputPassword" required>
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-primary" (click)="logIn()">Ingresar</button>
                        </div>
                          <div class="alert alert-danger mt-3" *ngIf="shouldShowError()">
                            {{ errorMessage }}
                          </div>
                </div>

        
                
        </div>
    </div>
</body>
