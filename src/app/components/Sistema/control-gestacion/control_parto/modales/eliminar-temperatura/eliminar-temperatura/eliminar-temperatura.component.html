<div class="modal-header bg-danger text-white">
    <h5 class="modal-title">Confirmar Eliminación</h5>
    <button type="button" class="close" style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" (click)="cancelar()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>¿Estás seguro de que deseas eliminar este temperatura?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    <button type="button" class="btn btn-danger" (click)="aceptar()">Aceptar</button>
</div>
