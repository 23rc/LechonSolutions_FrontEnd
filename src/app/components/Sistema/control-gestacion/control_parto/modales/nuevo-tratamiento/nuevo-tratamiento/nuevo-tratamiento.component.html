<div class="container">
    <h4 class="modal-title titulo">Nuevo Tratamiento</h4>
    <div class="modal-body">
      <!-- Contenido del formulario para editar el contenedorDB -->
      <form (submit)="insertar()" class="form-flexbox">
        <div class="form-grid">
          <div class="form-group">
            <label for="numero_partoP">NUMERO DE PARTO</label>
            <input type="text" id="numero_partoP" name="numero_partoP" [(ngModel)]="parametro.numero_partoP" class="form-control" placeholder="Numero de parto" disabled>
          </div>
  
          <div class="form-group">
            <label for="id_cerda">ID/CERDA</label>
            <input type="text" id="id_cerda" name="id_cerda" [(ngModel)]="parametro.id_cerda" class="form-control" placeholder="ID_CERDA" disabled>
          </div>
  
          <div class="form-group">
            <label for="cerda_nombre">NOMBRE DE LA CERDA</label>
            <input type="text" id="cerda_nombre" name="cerda_nombre" [(ngModel)]="parametro.cerda_nombre" class="form-control" placeholder="NOMBRE/CERDA" disabled >
          </div>
          
          <div class="form-group">
            <label for="fecha_aplicacion">Fecha de Aplicaci贸n:</label>
            <input type="date" id="fecha_aplicacion" name="fecha_aplicacion" [(ngModel)]="contenedorDB.fecha_aplicacion" class="form-control" placeholder="Fecha de aplicaci贸n">
          </div>
  
          <div class="form-group">
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" [(ngModel)]="contenedorDB.producto" class="form-control" placeholder="Producto">
          </div>
  
          <div class="form-group">
            <label for="dosis">Dosis:</label>
            <input type="text" id="dosis" name="dosis" [(ngModel)]="contenedorDB.dosis" class="form-control" placeholder="Dosis">
          </div>
  
          <div class="form-group">
            <label for="causa">Causa:</label>
            <input type="text" id="causa" name="causa" [(ngModel)]="contenedorDB.causa" class="form-control" placeholder="Causa">
          </div>
  
          <div class="form-group">
            <label for="id_info_parto">ID/INFO/PARTO:</label>
            <input type="text" id="id_info_parto" name="id_info_parto" [(ngModel)]="partoData.id" class="form-control" placeholder="ID/INFO/PARTO">
          </div>
        </div>
        <!-- Bot贸n Guardar Cambios -->
        <button type="button" class="btn btn-primary" (click)="insertar()">Guardar Cambios</button>
        <!-- Bot贸n Cancelar -->
        <button type="button" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
      </form>
    </div>
  </div>
