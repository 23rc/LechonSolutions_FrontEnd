
<head>
    <title>Nuevo Cliente</title>
</head>
    <div class="container">
        <h1 class="titulo">Nuevo Cliente</h1>
        <form (submit)="insertar()" class="form-flexbox">
            <div class="form-column">
                <div class="form-group">
                    <input type="text" id="nit" [(ngModel)]="contenedorDB.nit" name="nit" class="form-control" required placeholder="Nit del cliente">
                  </div>
                <div class="form-group">
                    <input type="text" id="nombre" [(ngModel)]="contenedorDB.nombre" name="nombre" class="form-control" required placeholder="Nombre del cliente">
                  </div>
                  <div class="form-group">
                    <input type="text" id="telefono" [(ngModel)]="contenedorDB.telefono" name="telefono" class="form-control" required placeholder="Telefono del cliente">
                  </div>
                  <div class="form-group">
                    <input type="text" id="correo" [(ngModel)]="contenedorDB.correo" name="correo" class="form-control" required placeholder="Correo del cliente">
                  </div>
                  <div class="form-group">
                    <input type="text" id="direccion" [(ngModel)]="contenedorDB.direccion" name="direccion" class="form-control" required placeholder="Direccion del cliente">
                  </div>
                
                  <div class="button-container"style="position: relative;">
                    <button type="submit" class="btn btn-primary" style="position: absolute; ">Insertar Cliente</button>
                  </div>
                  <div class="button-container" style="position: relative;">
                    <button type="button" class="btn btn-danger" (click)="cancelar()" style="position: absolute; ">Cancelar</button>
                  </div>

            </div>

          </form>
          
    </div>
