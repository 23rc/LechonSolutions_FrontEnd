<head>
  <title>Nuevo Usuario</title>
</head>
  <div class="container">
      <h1 class="titulo">Nuevo Usuario</h1>
      <form (submit)="insertar()" enctype="multipart/form-data" class="form-flexbox">
        <div class="form-column">
          <div class="form-group">
            <input type="text" id="nombres" [(ngModel)]="contenedorDB.nombres" name="nombres" class="form-control" required placeholder="Nombre">
          </div>
          <div class="form-group">
            <input type="text" id="apellidos" [(ngModel)]="contenedorDB.apellidos" name="apellidos" class="form-control" required placeholder="Apellidos">
          </div>
          <div class="form-group">
            <input type="text" id="usuario" [(ngModel)]="contenedorDB.usuario" name="usuario" class="form-control" required placeholder="Usuario">
          </div>
          <div class="form-group">
            <input type="text" id="rol" [(ngModel)]="contenedorDB.rol" name="rol" class="form-control" required placeholder="rol" (input)="formatRolInput()">
          </div>
          <div class="form-group-column">
            <div class="form-group">
              <label class="switch-label">
                <input type="checkbox" [(ngModel)]="contenedorDB.consulta" name="consulta">
                <span class="slider round"></span>
              </label>
              <span class="label-text">Consulta</span>
            </div>
          
            <div class="form-group">
              <label class="switch-label">
                <input type="checkbox" [(ngModel)]="contenedorDB.registro" name="registro">
                <span class="slider round"></span>
              </label>
              <span class="label-text">Registro</span>
            </div>
          
            <div class="form-group">
              <label class="switch-label">
                <input type="checkbox" [(ngModel)]="contenedorDB.reportes" name="reportes">
                <span class="slider round"></span>
              </label>
              <span class="label-text">Compras</span>
            </div>
          </div>
          
          <div class="form-group-column">
            <div class="form-group">
              <label class="switch-label">
                <input type="checkbox" [(ngModel)]="contenedorDB.inventario" name="inventario">
                <span class="slider round"></span>
              </label>
              <span class="label-text">Inventario</span>
            </div>
          
            <div class="form-group">
              <label class="switch-label">
                <input type="checkbox" [(ngModel)]="contenedorDB.control" name="control">
                <span class="slider round"></span>
              </label>
              <span class="label-text">Control</span>
            </div>
          
            <div class="form-group">
              <label class="switch-label">
                <input type="checkbox" [(ngModel)]="contenedorDB.usuarios" name="usuarios">
                <span class="slider round"></span>
              </label>
              <span class="label-text">Usuarios</span>
            </div>
          </div>
          <!-- Agrega esta sección en tu formulario -->
    
          <div class="form-group">
            <input type="password" id="pass" [(ngModel)]="contenedorDB.pass" name="pass" class="form-control" required placeholder="Contraseña">
          </div>
          <div class="button-container" style="position: relative;">
            <button type="submit" class="btn btn-primary" style="position: absolute; ">Insertar Usuario</button>
          </div>
        </div>

        <div class="form-column">
          <div class="form-group1">
            <input type="text" id="correo" [(ngModel)]="contenedorDB.correo" name="correo" class="form-control" required placeholder="Correo">
          </div>
          <div class="form-group1">
            <input type="date" id="fechaRegistro" [(ngModel)]="contenedorDB.fechaRegistro" name="fechaRegistro" class="form-control" required placeholder="Fecha de Registro">
          </div>
          <div class="form-group1">
            <input type="text" id="telefono" [(ngModel)]="contenedorDB.telefono" name="telefono" class="form-control" required placeholder="Teléfono">
          </div>
          <div class="form-group1">
            <label>Imagen de Perfil:</label>
            <input type="file" id="imagenPerfil" (change)="onImageChange($event)" name="imagenPerfil" class="form-control" accept="image/*" required>
            <img class="perfil-image" [src]="contenedorDB.imagenPerfil ? sanitizeImage(contenedorDB.imagenPerfil) : defaultImageUrl" alt="Imagen de Perfil">
          </div >
        
          <div class="form-group1">
            <label>Estado de Cuenta:</label>
            <div class="position-relative">
              <select id="estadoCuenta" [(ngModel)]="contenedorDB.estadoCuenta" name="estadoCuenta" class="form-control" required placeholder="Estado de Cuenta">
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
                <option value="suspendido">Suspendido</option>
                <option value="eliminado">Eliminado</option>
              </select>
              <span class="fa fa-chevron-down select-indicator"></span>
            </div>
          </div>

        
      
          <div class="button-container" style="position: relative;">
            <button type="button" class="btn btn-danger" (click)="cancelar()"style="position: absolute; ">Cancelar</button>
          </div>
        </div>
        </form>

    
  </div>
